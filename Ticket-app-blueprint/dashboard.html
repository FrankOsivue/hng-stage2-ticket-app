<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SOLPOINT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <nav class="container">
            <a href="index.html" class="logo">SOLPOINT</a>
            <ul class="nav-links">
                <li><a href="tickets.html" class="nav-btn nav-btn-login">My Tickets</a></li>
                <li><a href="index.html" class="nav-btn nav-btn-start">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-content">
            <div class="container">
                <h2 class="section-title">Dashboard</h2>

                <div class="dashboard-stats">
                    <div class="stat-card">
                        <h3>Total Tickets</h3>
                        <div class="count">12</div>
                    </div>
                    <div class="stat-card">
                        <h3>Open Tickets</h3>
                        <div class="count">3</div>
                    </div>
                    <div class="stat-card">
                        <h3>Resolved Tickets</h3>
                        <div class="count">9</div>
                    </div>
                </div>

                <div class="dashboard-nav">
                    <h2 class="section-title">Manage</h2>
                    <a href="tickets.html" class="btn btn-primary">Go to Ticket Management</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SOLPOINT. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
