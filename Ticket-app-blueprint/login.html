<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SOLPOINT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <nav class="container">
            <a href="index.html" class="logo">SOLPOINT</a>
            <ul class="nav-links">
                <li><a href="login.html" class="nav-btn nav-btn-login">Login</a></li>
                <li><a href="login.html" class="nav-btn nav-btn-start">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <div class="container">
                <form class="auth-form">
                    <h2>Student Portal Login</h2>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="form-error">Please enter a valid email.</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <span class="form-error">Password is required.</span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full-width">Login</button>

                    <p class="auth-switch">
                        Don't have an account? <a href="#">Sign Up</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 SOLPOINT. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
